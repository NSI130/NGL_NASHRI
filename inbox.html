<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>📩 Inbox Nashri</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #222831, #393E46);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    color: #EEEEEE;
  }

  .card {
    background: #222831;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    width: 100%;
    max-width: 500px;
    text-align: center;
    animation: slideDown 0.8s ease;
  }

  @keyframes slideDown {
    from { transform: translateY(-40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  h1 {
    margin-bottom: 20px;
    color: #00ADB5;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 12px;
    border: 1px solid #555;
    font-size: 16px;
    background: #393E46;
    color: #EEEEEE;
    transition: all 0.3s ease;
  }

  input:focus {
    border-color: #00ADB5;
    outline: none;
    box-shadow: 0 0 6px #00ADB5;
  }

  button {
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: #00ADB5;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    margin: 10px 0;
    width: 100%;
    transition: all 0.3s ease;
  }

  button:hover { background: #019aa2; }
  button:active { transform: scale(0.97); }

  .link {
    color: #00ADB5;
    font-size: 14px;
    cursor: pointer;
    text-decoration: underline;
    display: inline-block;
    margin-top: 5px;
  }

  #status {
    font-size: 14px;
    margin: 10px 0;
    min-height: 20px;
  }

  #status.success { color: #4CAF50; }
  #status.error { color: #FF5252; }

  #messages {
    list-style: none;
    padding: 0;
    max-height: 400px;
    overflow-y: auto;
    text-align: left;
    margin-top: 15px;
  }

  #messages li {
    background: #393E46;
    margin-bottom: 10px;
    padding: 12px;
    border-radius: 12px;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .timestamp {
    font-size: 11px;
    color: #bbb;
    display: block;
    margin-top: 6px;
  }

  .message-text {
    font-size: 15px;
    word-wrap: break-word;
    color: #EEEEEE;
  }
</style>
</head>
<body>

<div class="card">
  <h1>📩 Inbox Nashri</h1>
  <div id="loginForm">
    <input type="email" id="email" placeholder="Email admin">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <div class="link" id="forgotPass">Lupa Password?</div>
  </div>
  <p id="status">Belum login</p>
  <ul id="messages"></ul>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
import { 
  getAuth, 
  signInWithEmailAndPassword, 
  onAuthStateChanged, 
  sendPasswordResetEmail 
} from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyACHD-k_KBCboyllU6kzjKk_pkiJpaH1hk",
  authDomain: "nashri-ngl.firebaseapp.com",
  databaseURL: "https://nashri-ngl-default-rtdb.firebaseio.com",
  projectId: "nashri-ngl",
  storageBucket: "nashri-ngl.appspot.com",
  messagingSenderId: "73245598906",
  appId: "1:73245598906:web:70b18cb9ccf9e54ff18e83"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

const loginBtn = document.getElementById("loginBtn");
const forgotPass = document.getElementById("forgotPass");
const emailEl = document.getElementById("email");
const passwordEl = document.getElementById("password");
const statusEl = document.getElementById("status");
const messagesList = document.getElementById("messages");
const loginForm = document.getElementById("loginForm");

// Login admin
loginBtn.addEventListener("click", async () => {
  const email = emailEl.value.trim();
  const password = passwordEl.value.trim();
  if(!email || !password) {
    statusEl.textContent = "⚠️ Isi email & password!";
    statusEl.className = "error";
    return;
  }
  statusEl.textContent = "⏳ Login...";
  statusEl.className = "";
  try {
    await signInWithEmailAndPassword(auth, email, password);
  } catch(err) {
    statusEl.textContent = "❌ Login gagal: " + err.message;
    statusEl.className = "error";
  }
});

// Forgot password
forgotPass.addEventListener("click", async () => {
  const email = emailEl.value.trim();
  if(!email) {
    statusEl.textContent = "Masukkan email dulu buat reset 🔑";
    statusEl.className = "error";
    return;
  }
  try {
    await sendPasswordResetEmail(auth, email);
    statusEl.textContent = "📧 Link reset dikirim ke " + email;
    statusEl.className = "success";
  } catch(err) {
    statusEl.textContent = "❌ Error: " + err.message;
    statusEl.className = "error";
  }
});

// Status login
onAuthStateChanged(auth, (user) => {
  if(user) {
    statusEl.textContent = "✅ Login sukses!";
    statusEl.className = "success";
    loginForm.style.display = "none";
    loadMessages();
  }
});

// Load pesan realtime
function loadMessages() {
  const messagesRef = ref(db, "messages/nashri");
  onChildAdded(messagesRef, (snapshot) => {
    const data = snapshot.val();
    if(!data) return;
    const li = document.createElement("li");
    const ts = new Date(data.timestamp).toLocaleString();
    li.innerHTML = `<span class="message-text">${data.text}</span>
                    <span class="timestamp">${ts}</span>`;
    messagesList.prepend(li);
  });
}
</script>

</body>
</html>
