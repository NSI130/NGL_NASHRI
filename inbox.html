<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ“© Inbox Admin</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(120deg, #f0f0f0, #e0e0e0);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .card {
    background: #fff;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 500px;
  }

  h1 {
    text-align: center;
    margin-bottom: 15px;
    color: #111;
  }

  #status {
    font-size: 14px;
    margin-bottom: 15px;
    text-align: center;
  }

  #messages {
    list-style: none;
    padding: 0;
    max-height: 400px;
    overflow-y: auto;
    border-top: 1px solid #eee;
  }

  #messages li {
    padding: 10px;
    border-bottom: 1px solid #eee;
    transition: background 0.3s ease;
  }

  #messages li:hover {
    background: #f9f9f9;
  }

  .timestamp {
    font-size: 11px;
    color: #888;
    display: block;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="card">
  <h1>ðŸ“© Inbox Pesan Anonim</h1>
  <p id="status">Memuat pesan...</p>
  <ul id="messages"></ul>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

// ====== GANTI INI DENGAN CONFIG ASLI LO ======
const firebaseConfig = {
  apiKey: "AIzaSyACHD-k_KBCboyllU6kzjKk_pkiJpaH1hk",
  authDomain: "nashri-ngl.firebaseapp.com",
  databaseURL: "https://nashri-ngl-default-rtdb.firebaseio.com",
  projectId: "nashri-ngl",
  storageBucket: "nashri-ngl.appspot.com",
  messagingSenderId: "73245598906",
  appId: "1:73245598906:web:70b18cb9ccf9e54ff18e83"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const messagesList = document.getElementById("messages");
const statusEl = document.getElementById("status");

function loadMessages() {
  const messagesRef = ref(db, "messages/public");

  onChildAdded(messagesRef, (snapshot) => {
    const data = snapshot.val();
    const li = document.createElement("li");
    li.innerHTML = `${data.text}<span class="timestamp">${new Date(data.timestamp).toLocaleString()}</span>`;
    messagesList.prepend(li);

    statusEl.textContent = "âœ… Pesan berhasil dimuat";
  });
}

loadMessages();
</script>

</body>
</html>
