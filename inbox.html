<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ“© Inbox Nashri</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(120deg, #f0f0f0, #e0e0e0);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .card {
    background: #fff;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 500px;
    text-align: center;
    position: relative;
  }

  h1 {
    margin-bottom: 15px;
    color: #111;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    padding: 10px 20px;
    border-radius: 12px;
    border: none;
    background: #111;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    margin: 10px 0;
    width: 100%;
    transition: all 0.3s ease;
  }

  button:active { transform: scale(0.97); }

  #status {
    font-size: 14px;
    margin-bottom: 15px;
    color: #555;
  }

  #messages {
    list-style: none;
    padding: 0;
    max-height: 400px;
    overflow-y: auto;
    border-top: 1px solid #eee;
    text-align: left;
  }

  #messages li {
    padding: 12px;
    border-bottom: 1px solid #eee;
    transition: background 0.3s ease;
    position: relative;
  }

  #messages li:hover { background: #f9f9f9; }

  .timestamp {
    font-size: 11px;
    color: #888;
    display: block;
    margin-top: 5px;
  }

  .message-text {
    font-size: 15px;
    word-wrap: break-word;
  }
</style>
</head>
<body>

<div class="card">
  <h1>ðŸ“© Inbox Nashri</h1>
  <div id="loginForm">
    <input type="email" id="email" placeholder="Email admin">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>
  <p id="status">Belum login</p>
  <ul id="messages"></ul>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

// Config Firebase lo
const firebaseConfig = {
  apiKey: "AIzaSyACHD-k_KBCboyllU6kzjKk_pkiJpaH1hk",
  authDomain: "nashri-ngl.firebaseapp.com",
  databaseURL: "https://nashri-ngl-default-rtdb.firebaseio.com",
  projectId: "nashri-ngl",
  storageBucket: "nashri-ngl.appspot.com",
  messagingSenderId: "73245598906",
  appId: "1:73245598906:web:70b18cb9ccf9e54ff18e83"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

const loginBtn = document.getElementById("loginBtn");
const emailEl = document.getElementById("email");
const passwordEl = document.getElementById("password");
const statusEl = document.getElementById("status");
const messagesList = document.getElementById("messages");
const loginForm = document.getElementById("loginForm");

// Login admin
loginBtn.addEventListener("click", async () => {
  const email = emailEl.value.trim();
  const password = passwordEl.value.trim();
  if(!email || !password) {
    statusEl.textContent = "Isi email & password bro!";
    return;
  }
  statusEl.textContent = "Login...";
  try {
    await signInWithEmailAndPassword(auth, email, password);
  } catch(err) {
    statusEl.textContent = "Login gagal: " + err.message;
  }
});

// Status login dan load pesan
onAuthStateChanged(auth, (user) => {
  if(user) {
    statusEl.textContent = "Login sukses âœ…";
    loginForm.style.display = "none";
    loadMessages();
  }
});

// Load pesan realtime, urut dari terbaru
function loadMessages() {
  const messagesRef = ref(db, "messages/nashri");
  onChildAdded(messagesRef, (snapshot) => {
    const data = snapshot.val();
    const li = document.createElement("li");
    const ts = new Date(data.timestamp).toLocaleString();
    li.innerHTML = `<span class="message-text">${data.text}</span><span class="timestamp">${ts}</span>`;
    messagesList.prepend(li);
    // Scroll otomatis ke atas
    messagesList.scrollTop = 0;
    statusEl.textContent = `âœ… Pesan dimuat (total: ${messagesList.children.length})`;
  });
}
</script>

</body>
</html>
