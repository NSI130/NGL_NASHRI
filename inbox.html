<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Inbox Admin</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    // Konfigurasi Firebase lo
    const firebaseConfig = {
      apiKey: "API_KEY_LO",
      authDomain: "PROJECT_ID.firebaseapp.com",
      databaseURL: "https://PROJECT_ID.firebaseio.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Tombol login
    async function login() {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert("Login gagal: " + err.message);
      }
    }

    // Cek user login
    onAuthStateChanged(auth, (user) => {
      if (user && user.uid === "6dAPpFNrYeQp2SpoXuRS3LGCJL33") {
        document.getElementById("status").innerText = "Login sukses âœ…";
        loadMessages();
      } else if (user) {
        alert("Bukan admin bro! ðŸš«");
        auth.signOut();
      }
    });

    // Baca pesan
    function loadMessages() {
      const list = document.getElementById("messages");
      onChildAdded(ref(db, "messages/public"), (snap) => {
        const data = snap.val();
        const li = document.createElement("li");
        li.textContent = `${new Date(data.timestamp).toLocaleString()} â†’ ${data.text}`;
        list.appendChild(li);
      });
    }

    window.login = login;
  </script>
</head>
<body>
  <h2>ðŸ“© Inbox Pesan Anonim</h2>
  <button onclick="login()">Login Admin</button>
  <p id="status">Belum login</p>
  <ul id="messages"></ul>
</body>
</html>
