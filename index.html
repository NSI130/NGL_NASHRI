<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kirim Pesan Anonim</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 560px; margin: 40px auto; padding: 0 16px; }
    h1 { text-align: center; }
    .card { padding: 16px; border: 1px solid #ddd; border-radius: 12px; }
    textarea { width: 100%; min-height: 120px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-top: 10px; padding: 10px 16px; border: 0; border-radius: 8px; cursor: pointer; }
    .primary { background: #111; color: #fff; }
    .muted { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h1>💌 Kirim Pesan Anonim</h1>
  <div class="card">
    <p class="muted">Tulis pesan rahasia (maks 300 karakter). Jangan spam ya 🫶</p>
    <form id="form">
      <textarea id="msg" maxlength="300" placeholder="Tulis sesuatu..."></textarea>
      <button class="primary" type="submit">Kirim</button>
    </form>
    <p id="status" class="muted"></p>
  </div>

  <script type="module">
    // Firebase via CDN (versi modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAnalytics, isSupported } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // === PASTE CONFIG PUNYAMU DI SINI ===
    const firebaseConfig = {
      apiKey: "AIzaSyACHD-k_KBCboyllU6kzjKk_pkiJpaH1hk",
      authDomain: "nashri-ngl.firebaseapp.com",
      databaseURL: "https://nashri-ngl-default-rtdb.firebaseio.com",
      projectId: "nashri-ngl",
      storageBucket: "nashri-ngl.firebasestorage.app",
      messagingSenderId: "73245598906",
      appId: "1:73245598906:web:70b18cb9ccf9e54ff18e83",
      measurementId: "G-FWSDBGGXGH"
    };

    const app = initializeApp(firebaseConfig);
    // Analytics optional (aktif kalau https & supported)
    isSupported().then(ok => { if (ok) getAnalytics(app); });

    const db = getDatabase(app);

    // Optional: ambil query ?to=nama (biar pesan per-user)
    const params = new URLSearchParams(location.search);
    const toUser = params.get("to")?.trim() || "public"; // default ke "public"

    const form = document.getElementById("form");
    const msgEl = document.getElementById("msg");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = msgEl.value.trim();
      if (!text) { statusEl.textContent = "Isi dulu pesannya 🙏"; return; }

      try {
        await push(ref(db, `messages/${toUser}`), {
          text,
          timestamp: Date.now(),
          ua: navigator.userAgent.slice(0, 120) // info ringkas (buat debugging ringan)
        });
        msgEl.value = "";
        statusEl.textContent = "✅ Terkirim! Makasih sudah ngirim :)";
      } catch (err) {
        statusEl.textContent = "❌ Gagal kirim: " + err.message;
      }
    });
  </script>
</body>
</html>
