<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kirim Pesan Anonim</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // Konfigurasi Firebase lo
    const firebaseConfig = {
      apiKey: "API_KEY_LO",
      authDomain: "PROJECT_ID.firebaseapp.com",
      databaseURL: "https://PROJECT_ID.firebaseio.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Kirim pesan
    async function sendMessage() {
      const text = document.getElementById("message").value;
      if (!text.trim()) return alert("Pesan kosong bro!");

      await push(ref(db, "messages/public"), {
        text,
        timestamp: Date.now(),
        ua: navigator.userAgent.slice(0, 100)
      });

      document.getElementById("message").value = "";
      alert("Pesan terkirim âœ…");
    }

    window.sendMessage = sendMessage;
  </script>
</head>
<body>
  <h2>Kirim Pesan Anonim ðŸš€</h2>
  <textarea id="message" placeholder="Tulis pesan di sini..." rows="5" cols="40"></textarea><br><br>
  <button onclick="sendMessage()">Kirim</button>
</body>
</html>
