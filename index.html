<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíå Kirim Pesan ke Nashri</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg,#fdfbfb,#ebedee);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 16px;
  }

  .card {
    background: #fff;
    padding: 30px 25px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    max-width: 480px;
    width: 100%;
    text-align: center;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  h1 {
    margin-bottom: 20px;
    color: #111;
  }

  textarea {
    width: 100%;
    min-height: 120px;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #ccc;
    resize: none;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  textarea:focus {
    outline: none;
    border-color: #111;
    box-shadow: 0 0 8px rgba(17,17,17,0.2);
  }

  .char-count {
    text-align: right;
    font-size: 12px;
    color: #666;
    margin-top: 4px;
  }

  button {
    margin-top: 15px;
    padding: 12px 25px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: #111;
    color: #fff;
    font-size: 16px;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .status {
    margin-top: 12px;
    font-size: 14px;
    color: #555;
    min-height: 20px;
    transition: all 0.3s ease;
  }

  .status.success { color: green; }
  .status.error { color: red; }

  button.ripple::after {
    content: "";
    position: absolute;
    width: 100px;
    height: 100px;
    background: rgba(255,255,255,0.3);
    display: block;
    border-radius: 50%;
    transform: scale(0);
    animation: ripple 0.6s linear;
    pointer-events: none;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) scale(0);
  }

  @keyframes ripple {
    to { transform: translate(-50%, -50%) scale(4); opacity: 0; }
  }
</style>
</head>
<body>

<div class="card">
  <h1>üíå Kirim Pesan buat Nashri</h1>
  <textarea id="message" maxlength="300" placeholder="Tulis pesanmu di sini..."></textarea>
  <div class="char-count" id="charCount">300 karakter tersisa</div>
  <button id="sendBtn" class="ripple">Kirim</button>
  <div id="status" class="status"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

// Config Firebase lo
const firebaseConfig = {
  apiKey: "AIzaSyACHD-k_KBCboyllU6kzjKk_pkiJpaH1hk",
  authDomain: "nashri-ngl.firebaseapp.com",
  databaseURL: "https://nashri-ngl-default-rtdb.firebaseio.com",
  projectId: "nashri-ngl",
  storageBucket: "nashri-ngl.appspot.com",
  messagingSenderId: "73245598906",
  appId: "1:73245598906:web:70b18cb9ccf9e54ff18e83"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const btn = document.getElementById("sendBtn");
const msgEl = document.getElementById("message");
const statusEl = document.getElementById("status");
const charCount = document.getElementById("charCount");

// Hitungan karakter sisa
msgEl.addEventListener("input", () => {
  const remaining = 300 - msgEl.value.length;
  charCount.textContent = `${remaining} karakter tersisa`;
});

// Kirim pesan ke folder Nashri
btn.addEventListener("click", async () => {
  const text = msgEl.value.trim();
  if(!text) {
    statusEl.textContent = "Isi dulu pesannya üôè";
    statusEl.className = "status error";
    return;
  }

  btn.disabled = true;
  statusEl.textContent = "Mengirim...";
  statusEl.className = "status";

  try {
    await push(ref(db, "messages/nashri"), {
      text,
      timestamp: Date.now(),
      ua: navigator.userAgent.slice(0,100)
    });

    msgEl.value = "";
    charCount.textContent = "300 karakter tersisa";

    statusEl.textContent = "‚úÖ Pesan berhasil dikirim ke Nashri!";
    statusEl.className = "status success";

    btn.classList.add("ripple");
    setTimeout(() => btn.classList.remove("ripple"), 600);
  } catch(err) {
    statusEl.textContent = "‚ùå Gagal kirim: " + err.message;
    statusEl.className = "status error";
  } finally {
    btn.disabled = false;
  }
});
</script>

</body>
</html>
